name: CI

on:
    push:
        branches:
            - main
            - dev
            - temp_test_branch  # if in need, create such a temporary branch to test some functions
    pull_request:
        branches:
            - dev

jobs:
    CI-testing:
        runs-on: ${{ matrix.os }}
        defaults:
            run:
                shell: bash
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
                python-version: ["3.7", "3.10", "3.11"]
                torch-version: ["2.1.0"]

        steps:
            - name: Check out the repo code
              uses: actions/checkout@v3

            - name: Determine the PyTorch version
              uses: haya14busa/action-cond@v1
              id: determine_pytorch_ver
              with:
                cond: ${{ matrix.python-version == 3.7 }}
                if_true: "1.13.1"
                if_false: ${{ matrix.torch-version }}

            - name: Determine torch-geometric libs' versions
              uses: haya14busa/action-cond@v1
              id: determine_pyg_vers
              with:
                cond: ${{ matrix.torch-version == 1.13.1 }}
                if_true: "torch-geometric torch-scatter==2.1.1 torch-sparse==0.6.17"
                if_false: "torch-geometric torch-scatter==2.1.2 torch-sparse==0.6.18"

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: ${{ steps.determine_pytorch_ver.outputs.value }}
                check-latest: true
                cache: pip
                cache-dependency-path: |
                  setup.cfg

            - name: Install PyTorch ${{ matrix.torch-version }}+cpu
              # we have to install torch in advance because torch_sparse needs it for compilation,
              # refer to https://github.com/rusty1s/pytorch_sparse/issues/156#issuecomment-1304869772 for details
              run: |
                  which python
                  which pip
                  pip install --upgrade pip
                  pip install torch==${{ matrix.torch-version }} -f https://download.pytorch.org/whl/cpu
                  python -c "import torch; print('PyTorch:', torch.__version__)"

            - name: Install other dependencies
              run: |
                  pip install -r requirements.txt
                  pip install ${{ steps.determine_pyg_vers.outputs.value }} -f "https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html"
                  pip install pypots[dev]

            - name: Fetch the test environment details
              run: |
                  which python
                  pip list

            - name: Test with pytest
              run: |
                  rm -rf tests/__pycache__
                  python -m pytest -rA tests/*/* -n auto --cov=pypots --dist=loadgroup --cov-config=.coveragerc

            - name: Generate the LCOV report
              run: |
                  python -m coverage lcov

            - name: Submit the report
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path-to-lcov: "coverage.lcov"
