name: pypots-test

channels:
    - conda-forge
    - pytorch
    - pyg
    - nodefaults

dependencies:
    # basic
    - conda-forge::python
    - conda-forge::pip
    - conda-forge::scipy
    - conda-forge::numpy
    - conda-forge::scikit-learn
    - conda-forge::pandas <2.0.0
    - conda-forge::h5py
    - conda-forge::tensorboard
    - conda-forge::pycorruptor
    - conda-forge::tsdb
    - pytorch::pytorch >=1.10.0

    # optional
    - pyg::pyg
    - pyg::pytorch-scatter
    - pyg::pytorch-sparse

    # test
    - conda-forge::pytest-cov
    - conda-forge::pytest-xdist

    # doc
    - conda-forge::sphinx
    - conda-forge::sphinxcontrib-bibtex
    - conda-forge::furo

    # dev
    - conda-forge::black
    - conda-forge::flake8
